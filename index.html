<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and sign up forms</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-lg-5 col-md-7">
                <div class="form-box login-form p-md-5 p-3">
                    <div class="form title">
                        <h2 class="fw-bold mb-3">Login</h2>
                    </div>
                    <form actions="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Email">
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Password">
                        </div>
                        <div class="mt-3">
                            <button class="btn primaryBg text-white">Login</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Dont have account?</span> <button class="p-0 border-0 bg-transparent primaryColor signup-show">Sign Up</button>
                    </div>
                </div>

                <div class="form-box registration-form p-md-5 p-3">
                    <div class="form title">
                        <h2 class="fw-bold mb-3">Create Your Account</h2>
                    </div>
                    <form actions="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="First Name">
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Last Name">
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Email">
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Password">
                        </div>
                        <div class="mt-3">
                            <button class="btn primaryBg text-white">Sign Up</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Already have account?</span> <button class="p-0 border-0 bg-transparent primaryColor login-show">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
